itinerary_geo_organization:
  description: >
    Optimize the itinerary in geographical terms for a logical distribution of activities and include public transportation options with detail or walking distances between activities. Take into account the following indications: 
    
    {num_travelers} people named {names} aged {ages} are Wayners from {origin} travelling to 
    {destination} between {start_date} arriving at {flight_outward_arrival_time} 
